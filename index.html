<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- Timeblocks go in here  -->
    <div class="container"> 
      <!-- 9am - 10am  -->
      <div class="row" id="9am">
        <div class="col-1 hour">
          9am
        </div>
        <textarea class="col-10 bg-primary description">
        </textarea>
        <button class="col-1 saveBtn i:hover">
          save
        </button>
      </div>

      <!-- 10am - 11am  -->
      <div class="row" id="10am">
        <div class="col-1 hour">
          10am
        </div>
        <textarea class="col-10 bg-primary description">
        </textarea>
        <button class="col-1 saveBtn i:hover">
          save
        </button>
      </div>

      <!-- 11am - 12pm  -->
      <div class="row" id="11am">
        <div class="col-1 hour">
          11am
        </div>
        <textarea class="col-10 bg-primary description">
        </textarea>
        <button class="col-1 saveBtn i:hover">
          save
        </button>
      </div>

      <!-- 12pm - 1pm  -->
      <div class="row" id="12pm">
        <div class="col-1 hour">
          12pm
        </div>
        <textarea class="col-10 bg-primary description">
        </textarea>
        <button class="col-1 saveBtn i:hover">
          save
        </button>
      </div>

      <!-- 1pm - 2pm  -->
      <div class="row" id="1pm">
        <div class="col-1 hour">
          1pm
        </div>
        <textarea class="col-10 bg-primary description">
        </textarea>
        <button class="col-1 saveBtn i:hover">
          save
        </button>
      </div>

      <!-- 2pm - 3pm  -->
      <div class="row" id="2pm">
        <div class="col-1 hour">
          2pm
        </div>
        <textarea class="col-10 bg-primary description">
        </textarea>
        <button class="col-1 saveBtn i:hover">
          save
        </button>
      </div>

      <!-- 3pm - 4pm  -->
      <div class="row" id="3pm">
        <div class="col-1 hour">
          3pm
        </div>
        <textarea class="col-10 bg-primary description">
        </textarea>
        <button class="col-1 saveBtn i:hover">
          save
        </button>
      </div>

      <!-- 4pm - 5pm  -->
      <div class="row" id="4pm">
        <div class="col-1 hour">
          4pm
        </div>
        <textarea class="col-10 bg-primary description">
        </textarea>

          save
        </button>
      </div>

      <!-- 5pm - 6pm  -->
      <div class="row mb-5" id="5pm">
        <div class="col-1 hour">
          5pm
        </div>
        <textarea class="col-10 bg-primary description">
        </textarea>
        <button class="col-1 saveBtn i:hover">
          save
        </button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/scheduler.js"></script>
  </body>
</html>
